<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* Title: selector cache
			 Description: using selector cache to avoid requery
			 */

			// antipattern
			$('.list-item').click(function () {
				$('.photo').hide();
			});


			// preferred
			var photo = $('.photo');
			$('.list-item').click(function () {
				photo.hide();
			});


			// References
			// http://ejohn.org/blog/learning-from-twitter/
		</script>
	</body>
</html>
