<!doctype html>
<html lang="en">
<head>
<title>JavaScript Patterns</title>
<meta charset="utf-8">
</head>
<body>
<script>
// antipattern
$('a.trigger', $('#container')[0]).live('click', handlerFn)

// preferred
$('#container').on('click', 'a.trigger', handlerFn)
// reference
// http://paulirish.com/2009/perf/
</script>
</body>
</html>
